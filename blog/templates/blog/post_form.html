{% extends "base.html" %}

{% block page_title %}
    <h2>{{ post.title }}</h2>
{% endblock page_title %}

{% block page_content %}
    <div > 
        <form method="post">
            {% csrf_token %}
            <table>{{form.as_table}}</table>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary" 
            onclick="location.href='{% url "blog:blog_index" %}'">Cancel</button>
        </form>
        
    </div>

{% endblock page_content %}
